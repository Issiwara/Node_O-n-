name: Deploy to EC2

on:
  push:
    branches:
      - github_actions


jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: SSH into EC2 instance
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          port: ${{ secrets.EC2_PORT }}
          script: |
            sudo docker stop nodeOn
            sudo docker rm nodeOn
            sudo docker pull issiwara/node_on
            sudo docker run -d -p 80:3000 --name nodeOn issiwara/node_on
